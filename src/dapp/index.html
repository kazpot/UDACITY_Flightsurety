<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20"></div>

        <div class="row top-20">
            <label class="form">Register Other Airline (Option)</label>
        </div>
        <div class="row top-20">
            <label for="airline-address">Airline Address (ex: 0x799759c45265B96cac16b88A7084C068d38aFce9)</label>
            <input type="text" id="airline-address">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
        </div>

        <div class="row top-20">
            <label class="form">Check Registration(Option)</label>
        </div>
        <div class="row top-20">
            <label for="check-address">Airline Address (ex: 0x799759c45265B96cac16b88A7084C068d38aFce9)</label>
            <input type="text" id="check-address">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="register-check">Check</btn>
        </div>

        <div class="row top-20">
            <label class="form">1. Funding</label>
        </div>
        <div class="row top-20">
            <label>Please provide 10 Ether to register a new flight</label>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-fund">Submit Fund</btn>
        </div>

        <div class="row top-20">
            <label class="form">2. Register Flight</label>
        </div>
        <div class="row top-20">
            <label for="flight">Select flight Number</label>
        </div>
        <div class="row top-20">
            <select id="flight-select" class="selectpicker">
              <option value="ANA001">ANA001 => Airline:ANA, Date:1558232053, Tokyo -> Beijing </option>
              <option value="ANA002">ANA002 => Airline:ANA, Date:1558232053, Tokyo -> Soul </option>
              <option value="ANA003">ANA003 => Airline:ANA, Date:1558232053, Tokyo -> Macau </option>
            </select>
        </div>
        <div class="row top-20">
           <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
        </div>

        <div class="row top-20">
            <label class="form">3. Buy Flight Ticket</label>
        </div>
        <div class="row top-20">
            <label for="flight-ticket">Please select Flight Number</label>
        </div>
        <div class="row top-20">
            <select id="flight-select" class="selectpicker">
              <option value="ANA001">ANA001 => Airline:ANA, Date:1558232053, Tokyo -> Beijing </option>
              <option value="ANA002">ANA002 => Airline:ANA, Date:1558232053, Tokyo -> Soul </option>
              <option value="ANA003">ANA003 => Airline:ANA, Date:1558232053, Tokyo -> Macau </option>
            </select>
        </div>
        <div class="row top-20">
           <btn class="btn btn-primary" id="buy-flight">Buy</btn>
        </div>

        <div class="row top-20">
            <label class="form">4. Request Fligh Status</label>
        </div>
        <div class="row top-20">
            <label for="flight-number">Please select Flight Number</label>
        </div>
        <div class="row top-20">
            <select id="flight-select" class="selectpicker">
              <option value="ANA001">ANA001 => Airline:ANA, Date:1558232053, Tokyo -> Beijing </option>
              <option value="ANA002">ANA002 => Airline:ANA, Date:1558232053, Tokyo -> Soul </option>
              <option value="ANA003">ANA003 => Airline:ANA, Date:1558232053, Tokyo -> Macau </option>
            </select>
        </div>
        <div class="row top-20">
           <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="row top-20">
            <label class="form">5. Claim Insurance</label>
        </div>
        <div class="row top-20">
            <label for="claim">Check if you have credits (ETH)</label>:<label id="credit-value"></label>
        </div>
        <div class="row top-20">
           <btn class="btn btn-primary" id="check-credit">Check</btn>
        </div>
        <div class="row top-20">
            <label for="claim">Check your current balance (ETH)</label>:<label id="balance-value"></label>
        </div>
       <div class="row top-20">
           <btn class="btn btn-primary" id="check-balance">Check</btn>
        </div>
        <div class="row top-20">
            <label for="claim">In case of flight delay, passengers get 1.5x the insurance fee paid at buying ticket</label>
        </div>
        <div class="row top-20">
           <btn class="btn btn-primary" id="claim">Claim</btn>
        </div>
    </main>

</body>

</html>
