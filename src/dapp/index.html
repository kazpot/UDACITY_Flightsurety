<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20"></div>

        <div class="row top-20">
            <label class="form">1. Register Airline</label>
        </div>
        <div class="row top-20">
            <label for="airline-address">Airline Address (ex: 0x799759c45265B96cac16b88A7084C068d38aFce9)</label>
            <input type="text" id="airline-address">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
        </div>

        <div class="row top-20">
            <label class="form">Check Registration(Option)</label>
        </div>
        <div class="row top-20">
            <label for="check-address">Airline Address (ex: 0x799759c45265B96cac16b88A7084C068d38aFce9)</label>
            <input type="text" id="check-address">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="register-check">Check</btn>
        </div>

        <div class="row top-20">
            <label class="form">2. Funding</label>
        </div>
        <div class="row top-20">
            <label>Provide 10 Ether</label>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-fund">Submit Fund</btn>
        </div>

        <div class="row top-20">
            <label class="form">3. Register Flight</label>
        </div>
        <div class="row top-20">
            <label for="flight">Flight Number (ex: ANA001)</label>
            <input type="text" id="flight">
        </div>
        <div class="row top-20">
           <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
        </div>

        <div class="row top-20">
            <label class="form">4. Buy Flight Ticket</label>
        </div>
        <div class="row top-20">
            <label for="flight-ticket">Flight Number (ex: ANA001)</label>
            <input type="text" id="flight-ticket">
        </div>
        <div class="row top-20">
           <btn class="btn btn-primary" id="buy-flight">Buy</btn>
        </div>

        <div class="row top-20">
            <label class="form">5. Fetch Fligh Status</label>
        </div>
        <div class="row top-20">
            <label for="flight-number">Flight Number (ex: ANA001)</label>
            <input type="text" id="flight-number">
        </div>
        <div class="row top-20">
           <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="row top-20">
            <label class="form">6. Claim Insurance</label>
        </div>
        <div class="row top-20">
            <label for="claim">Withdraw insurance credits</label>
        </div>
        <div class="row top-20">
            <label for="claim-address">Passenger Address (ex: 0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef)</label>
            <input type="text" id="claim-address">
        </div>
        <div class="row top-20">
           <btn class="btn btn-primary" id="claim">Claim</btn>
        </div>
    </main>

</body>

</html>
